<?xml version="1.0" encoding="utf-8"?>
<datastores>
  <server name="BankPAC" type="postgresql" access="odbc">
    <dsn name="PG.MASTER" type="database" dbname="postgres" userid="$$user$$" password="$$vault$$"/>
    <dsn name="PG.VSAM" type="datastore" dsname="VSAM" dbname="BANK_PAC" userid="$$user$$" password="$$vault$$"/>
    <dsn name="PG.REGION" type="region.cas" region="BANKPAC" feature="all" dbname="BANK_PAC" userid="$$user$$" password="$$vault$$"/>
    <dsn name="PG.CROSSREGION" type="crossregion.cas" dbname="BANK_PAC" userid="$$user$$" password="$$vault$$"/>
  </server>
</datastores>
